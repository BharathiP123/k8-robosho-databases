##service,headless service,statefulset
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    matchLabels:
        project: roboshop
        component: redis
        tier: db   # has to match .spec.template.metadata.labels
  serviceName: "redis-headless"
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        project: roboshop
        component: redis
        tier: db   # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis
        image: redis:7.0
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-claim
          mountPath: /data
  ##pvc
  volumeClaimTemplates:
  - metadata:
      name: redis-claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
 selector:
   project: roboshop
   component: redis
   tier: db
 ports:
   - protocol: TCP
     port: 6379
     targetPort: 6379 ##This is container port


---
apiVersion: v1
kind: Service
metadata:
 name: redis-headless
spec:
 clusterIP: None
 selector:
   project: roboshop
   component: redis
   tier: db
 ports:
   - protocol: TCP
     port: 6379
     targetPort: 6379 ##This is container port
