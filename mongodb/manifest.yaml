##service,headless service,statefulset
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop
spec:
  selector:
    matchLabels:
        project: roboshop
        component: mongodb
        tier: db   # has to match .spec.template.metadata.labels
  serviceName: "mongodb-headless"
  replicas: 2 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        project: roboshop
        component: mongodb
        tier: db   # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongodb
        image: bharathipotla/mongodb:v1
        ports:
        - containerPort: 27017
          name: mongodb
        volumeMounts:
        - name: mongodb-claim
          mountPath: /data/db
  ##pvc
  volumeClaimTemplates:
  - metadata:
      name: mongodb-claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
 selector:
   project: roboshop
   component: mongodb
   tier: db   
 ports:
   - protocol: TCP
     port: 27017
     targetPort: 27017 ##This is container port


---
apiVersion: v1
kind: Service
metadata:
 name: mongodb-headless
spec:
 clusterIP: None
 selector:
   project: roboshop
   component: mongodb
   tier: db 
 ports:
   - protocol: TCP
     port: 27017
     targetPort: 27017 ##This is container port